<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareNotes by The Mahesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="note-container">
        <div class="company-header">
            <h1>ShareNotes</h1>
            <p>by The Mahesh</p>
        </div>
        
        <div class="editor-container">
            <input type="text" id="note-title" class="form-control mb-3" placeholder="Note Title...">
            <textarea id="note-content" class="form-control mb-3" placeholder="Start writing your note here..."></textarea>
            <input type="text" id="note-tags" class="form-control mb-3" placeholder="Tags (comma-separated)">
            
            <div class="d-flex justify-content-between">
                <button id="share-btn" class="btn btn-custom">
                    <i class="fas fa-share-alt"></i> Share Note
                </button>
                <button id="save-btn" class="btn btn-custom">
                    <i class="fas fa-save"></i> Save Note
                </button>
            </div>
        </div>

        <div id="share-modal" class="modal-container">
            <div class="share-content">
                <h3>Share Your Note</h3>
                <div class="share-link">
                    <input type="text" id="share-url" readonly>
                    <button class="copy-button" onclick="copyShareLink()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div id="qr-code"></div>
                <button class="btn btn-custom mt-3" onclick="closeShareModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="status-message" class="status-message"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
